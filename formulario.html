<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>

            <form action="index.html" method="post">
                <h1> Cadastrar usuário </h1>
                <p>1 Dados pessoais</p>

                <!--formulario-->
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required><br><br>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
                <label for="confirmarSenha">Confirmar senha:</label>
                <input type="password" name="senha" id="confirmarSenha" required><br>

                <!--radio-->
                <label for="idade">Idade:</label>
                <input type="radio" name="idade" id="mais17">
                <label for="mais17">Acima de 17</label>
                <input type="radio" name="idade" id="menosIgual17">
                <label for="menosIgual17">Menos ou igual 17</label>

                <!--area de texto-->
                <p>2 perfil</p>
                <label for="discricao">Discrição</label>
                <textarea name="discricao" id="discricao" cols="30" rows="5"></textarea>

                <!--select-->
                <label for="perfil">Perfil de trabalho:</label>
                <select name="perfil" id="perfil">
                    <option value="front-end">Front-End Developer</option>
                    <option value="back-end">Back-End Developer</option>
                </select>

                <!--check box-->
                <input type="checkbox" name="programador" id="programador">
                <label for="programador">Programador</label>
                <input type="checkbox" name="design" id="design">
                <label for="design">Design</label>
                <input type="checkbox" name="analista" id="analista">
                <label for="analista">Analista</label>





                <button type="submit">Enviar
                    dados</button>


        </div>
    </div>
    </form>
</body>

</html>
