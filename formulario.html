<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="index.html" method="post">
            <h1>Cadastrar Usuário</h1>
            
            <p>1. Dados Pessoais</p>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>

            <label for="confirmarSenha">Confirmar senha:</label>
            <input type="password" name="confirmarSenha" id="confirmarSenha" required>

            <label>Idade:</label>
            <div class="radio-group">
                <label><input type="radio" name="idade" id="mais17"> Acima de 17</label>
                <label><input type="radio" name="idade" id="menosIgual17"> Menos ou igual a 17</label>
            </div>

            <p>2. Perfil</p>
            <label for="descricao">Descrição:</label>
            <textarea name="descricao" id="descricao" rows="3"></textarea>

            <label for="perfil">Perfil de trabalho:</label>
            <select name="perfil" id="perfil">
                <option value="front-end">Front-End Developer</option>
                <option value="back-end">Back-End Developer</option>
            </select>

            <label>Habilidades:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="programador" id="programador"> Programador</label>
                <label><input type="checkbox" name="design" id="design"> Design</label>
                <label><input type="checkbox" name="analista" id="analista"> Analista</label>
            </div>

            <button type="submit">Enviar Dados</button>
        </form>
    </div>
</body>

</html>
